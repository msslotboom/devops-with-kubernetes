apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-todo-app
spec:
  rules:
  - http:
      paths:
      - path: "/pingpong"
        pathType: Prefix 
        backend:
          service:
            name: pingpong-svc
            port:
              number: 1235
      - path: "/"
        pathType: Prefix
        backend:
          service:
            name: todo-app-svc
            port:
              number: 1234
      - path: "/log"
        pathType: Prefix
        backend:
          service:
            name: log-output-svc
            port:
              number: 2345
